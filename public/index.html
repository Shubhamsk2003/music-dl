<!DOCTYPE html>
<html>
<head>
	<title>Music-DL | Home</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/css/spotify.png">
	<link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="/css/style.css"> -->
	<script src="/css/bootstrap/jquery.min.js"></script>
	<!-- <script src="/css/bootstrap/popper.min.js"></script> -->
	<!-- <script src="/css/bootstrap/bootstrap.min.js"></script> -->
	<!-- <script src="public/scripts/script.js"></script> -->
	<style type="text/css">
		a { text-decoration: none!important; width: 100%; }
		.mycard { box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); transition: 0.3s; border: 0;	}
		.no-round { border-radius: 0;	border: 0; }
		.mycard:hover { box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2); }
		#song {display: none;}
		#loader { height: 200px; display: none; }
		.spinner { width: 100px; height: 100px; border-width: 10px; }



/*		#form > input { width: calc(85% - 0.5rem)!important; }
  	#form > button { width: 15%!important; }
		@media screen and (max-width: 600px) {
  		#form > input { width: calc(75% - 0.5rem)!important; }
  		#form > button { width: 25%!important; }
		}*/
	</style>
</head>
<body style="background-image: url(./css/bg.jpg)" class="justify-content-center">
	<div class="container justify-content-center" style="max-width: 900px;">		
		<div class="justify-content-center card mycard text-white bg-dark mt-5 mb-1">
			<div class="justify-content-center card-body px-1 px-sm-3">

				<div class="text-center py-4 text-white bg-dark">
					<h1> <b> Music Downloader </b></h1>
					<p> <u>Download any song in highest mp3 quality with a simple search! </u></p>
				</div>
				<hr>

				<form id="form" class="d-flex mb-3" method="POST" action="javascript:void(0)">
					<input type="text" class="form-control mr-2" id="query" name="query" placeholder="Enter song name" required>
					<button type="submit" id="submitbtn" class="btn btn-primary">Search</button>
				</form>

				<div id="loader" class="justify-content-center align-items-center">
					<div class="spinner spinner-grow text-primary"></div>
				</div>

				<div class="row p-4" id="song">

				</div>
				<hr>
				<div class="text-center"> <a class="btn btn-light" href="https://parthshukla.netlify.app/"> Parth Shukla </a> |  2020 
					<br> <br>
				</div> 
				
			</div>
		</div>


	</div>




<script type="text/javascript">
	$(document).ready(()=>{
		$("#form").submit(()=>{

			$("#submitbtn").text("Searching")
			$('#song').empty();
			$("#song").css("display", "none")
			$("#loader").css("display", "flex")

			let q = document.getElementById('query').value
			//perform ajax request
			$.get(`/api/search/?q=${q}`, function(data, status){
				console.log('status: ', status)
				console.log('data: ', data)
				var h = ''
				if (data.error===false && status==='success'){
					let video = data.video;
					h+= `<div class="col-sm-6 p-0">\n`
					h+= `<p><b><u>Song Title: </u>  <br> </b>${video.title}</p><br>\n`
					// h+= `<p><b>Artist: </b>${video.author.name}</p>\n`
					// h+= `<p><b>Song Duration: </b>${video.timestamp} minutes</p>\n`
					// h+= `<p><b>File size: </b>${(data.file_size/1048576).toFixed(2)} MB</p>\n`
					h+= `<div class="row justify-content-center m-0 mb-2">\n`
					h+= `<div class="col-md-4 p-1">\n`
						h+= `<div align="left" >\n`
					h+= `<a class="btn btn-danger" href="${video.link}" target="_blank"> 
						Listen <br> on <br>  Youtube <br>  <img src="https://img.icons8.com/color/48/000000/youtube-music.png"/>	 </a><br> <br><br>\n`
					h+= `</div>\n`
					h+= `<iframe src="https://www.yt-download.org/api/button/mp3/${video.id}" width="100%" height="100px" scrolling="no" style="border:none;"></iframe> <br >`
					h+= `<br>\n`
					h+= `<iframe src="https://www.yt-download.org/api/button/videos/${video.id}" width="100%" height="100px" scrolling="no" style="border:none;"></iframe>`
					h+= `</div>\n`
					
					h+= `<div class="col-md-4 p-1">\n`
					
					h+= `</div>\n`
					h+= `</div>\n`
					h+= `</div>\n`
					h+= `<div class="col-sm-6 px-sm-3 px-0">\n`
					h+= `<img src="${video.thumbnails.high.url}" width="100%">\n <br> <br> <br> `
					h+= ` <center> <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://www.yt-download.org/api/button/mp3/${video.id}"> <br> <br> `
					h+=` Scan this QR Code to get more download options in mp3!  </center> `
					h+= `</div>`
				}else{
					var h = `<div class="alert alert-danger">${data.message}\n</div>`
				}
				$("#song").append(h)
				$("#loader").css("display", "none")
				$("#song").css("display", "flex")
				$("#submitbtn").text("Search")
			});
		})
	})
</script>
</body>
</html>
